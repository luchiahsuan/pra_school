<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1 id="myH1">he text</h1>
    <a href="#" id="myA">link text</a>
    <p>
        <button type="button" onclick="appendFun();">myBtn appendChild dom</button>
    </p>
    <p>
        <button type="button" onclick="removeFun();">myBtn remove dom</button>
    </p>

    <div id="myDiv">
        <!-- 要放P的地方 -->
    </div>


    <script>
        const myH1 = document.getElementById('myH1');
        const myA = document.getElementById('myA');
        console.log(myH1);
        myH1.innerHTML = '<strong>imperative</strong>';

        // 綁住要放P的地方
        const myDiv = document.getElementById('myDiv');
        let text = 1;

        //按鈕啟動
        function appendFun() {
            // 啟動後建立P
            const greenP = document.createElement('p');
            //P內容後面會加次數
            greenP.textContent = 'hello :))' + text;
            text++;
            greenP.style.color = 'green';
            console.log('greenP', greenP);
            console.log('appendFun ok');
            // 在div裡建立的P
            myDiv.appendChild(greenP);

        }

        


        // Remove 刪除節點
        // RemoveChild 子節點
        function removeFun() {
            //從最前面開始刪
            const myP = document.querySelectorAll('#myDiv>p');
            console.log(myP);
            myP[0].remove();
            
            //從最前面開始刪
            // myDiv.removeChild(myDiv.firstElementChild);
            //從最後面開始刪
            // myDiv.removeChild(myDiv.lastElementChild);
            
        }



    </script>

</body>

</html>
