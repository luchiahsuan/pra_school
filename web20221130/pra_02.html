<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>
    *{
        text-align: center;
    }
    td>img {
        width: 100px;
        height: 100px;
    }
</style>

<body>

    <div class="container mt-3">

                    </td>

                    </td>
                    <td>
                        <input class="form-control" type="number" name="item1Total" id="item1Total" value="0"></div>

                    </td>

                        <input class="form-control" type="number" name="item3Price" id="item3Price" value="80"></div>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item3Count" id="item3Count" value="1" onchange="changeFun();"></div>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item3Total" id="item3Total" value="0"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h3>布丁奶茶</h3>
                        <img src="./menu_image/4.jpg">
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item4Price" id="item4Price" value="85"></div>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item4Count" id="item4Count" value="1" onchange="changeFun();"></div>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="item4Total" id="item4Total" value="0"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<script>

function changeFun(){
    console.log('changeFun ok');
let item1PriceValue = Number(item1Price.value);
let item1CountValue = Number(item1Count.value);
let item1TotalValue = item1PriceValue * item1CountValue;
item1Total.value = item1TotalValue;

let item2PriceValue = Number(item2Price.value);
let item2CountValue = Number(item2Count.value);
let item2TotalValue = item2PriceValue * item2CountValue;
item1Total.value = item2TotalValue;

let item3PriceValue = Number(item3Price.value);
let item3CountValue = Number(item3Count.value);
let item3TotalValue = item3PriceValue * item3CountValue;
item1Total.value = item3TotalValue;

let item4PriceValue = Number(item4Price.value);
let item4CountValue = Number(item4Count.value);
let item4TotalValue = item4PriceValue * item4CountValue;

const item1Price = document.getElementById('item1Price');
        const item1Count = document.getElementById('item1Count');

const item2Count = document.getElementById('item2Count');

const item3Price = document.getElementById('item3Price');

const item4Price = document.getElementById('item4Price');

console.log('item1Price','item1Price');

</html>
