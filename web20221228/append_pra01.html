<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid black;
            height: 300px;
        }

        .appendDiv,
        .prependDiv,
        .afterDiv,
        .beforeDiv {
            margin-bottom: 10px;
            color: red;
            border: 1px solid red;
            overflow: auto;
        }

        p {
            margin-bottom: 10px;
            color: green;
            border: 1px solid green;
        }

        div>button {
            margin-top: 15px;
        }
    </style>

</head>

<body>

    <!--  -->
    <h3 class="text-center mt-3 mb-2">jquery append</h3>
    <div class="container">
        <div class="row text-center">
            <div class="box col-3">
                <h4>append</h4>
                <div class="appendDiv"> Div
                    <p class="childP"> append </p>
                </div>
                <div>
                    <button type="button" data-method="append">click</button>
                </div>
            </div>
            <div class="box col-3">
                <h4>prepend</h4>
                <div class="prependDiv"> Div
                    <p class="childP"> prepend </p>
                </div>
                <div>
                    <button type="button" data-method="prepend">click</button>
                </div>
            </div>
            <div class="box col-3">
                <h4>after</h4>
                <div class="afterDiv"> Div
                    <p class="childP"> after </p>
                </div>
                <div>
                    <button type="button" data-method="after">click</button>
                </div>
            </div>
            <div class="box col-3">
                <h4>before</h4>
                <div class="beforeDiv"> Div
                    <p class="childP"> before </p>
                </div>
                <div>
                    <button type="button" data-method="before">click</button>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"
        integrity="sha512-tWHlutFnuG0C6nQRlpvrEhE4QpkG1nn2MOUMWmUeRePl4e3Aki0VB6W1v3oLjFtd0hVOtRQ9PHpSfN6u6/QXkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(function () {
            const myBtn = $('button');
            myBtn.click(function () {
                let appendDiv = $(this).parent().parent().find('.appendDiv');
                //append出現於同子層下
                appendDiv.append('<p>new append</p>')
                let prependDiv = $(this).parent().parent().find('.prependDiv');
                //prepend出現於同子層上
                prependDiv.prepend('<p>new prepend</p>')
                let afterDiv = $(this).parent().parent().find('.afterDiv');
                //after出現於姊妹層後
                afterDiv.after('<p>new after</p>')
                let beforeDiv = $(this).parent().parent().find('.beforeDiv');
                //before出現於姊妹層前
                beforeDiv.before('<p>new before</p>')

                let getMethod = $(this).data('method');
                console.log('getMethod', getMethod);

            })

        });



    </script>
</body>

</html>
