<body>
    <script>
        let obj = {
            'name': '小名',
            'age': 18,
            'helloFun': function () {
                //this包在變數裡面會吃到變數的內容
                console.log('this.name', this.name);
                let str = `我今年${this.age}歲 小名叫${this.name}`;
                console.log(str);
            },
            //但箭頭指向外面的this會吃到window
            //除非有設定全域變數的內容 那就會吃到全域變數的指定內容
            'sleepFun': () => {
                console.log('sleepFun this', this.name);
                obj.name
                let str = `${this.name}`;
                console.log(str);

            }
        }

        var name = 123;

        console.log('obj', obj);
        console.log('obj.name', obj.name);
        console.log('obj.age', obj.age);
        obj.helloFun()
        obj.sleepFun()


    </script>
