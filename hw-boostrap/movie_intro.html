<script>

    $(function () {


        const movie = $('.movie');
        const tab = $('.tab');

        $.ajax({
            url: "./json/movie.js",
            type: "get",
            dataType: 'json',
            success: function (res) {
                console.log('res',res);
                let data = res;
                console.log('data', data);
                let textContent = "";

                $.each(data, function (key, value) {
                    textContent += `
                    <div id="movie_intro" class="movie_intro">
                    <div><img src="${value.image}" alt="" ></div>
                        <div>
                            <table>
                                <tr>
                                    <td>${value.book}</td>
                                </tr>
                                <tr>
                                    <td>${value.original_title}</td>
                                </tr>
                                <tr>
                                    <td>${value.release_date}於美國上映</td>
                                </tr>
                                <tr>
                                    <td>小說作者—${value.author}</td>
                                </tr>
                                <tr>
                                    <td>導演—${value.director}</td>
                                </tr>
                                <tr>
                                    <td style="weight:50%">${value.description}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                        `;
                });
                movie.append(textContent);
                $(".charactersthing").hide();

            },
            error: function (jqXHR, textStatus, errorThrown) {

            }
        });
    });
