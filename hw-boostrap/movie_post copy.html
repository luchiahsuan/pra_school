<script>
  $(function () {


    const li = $('li');

    $.ajax({
      url: "./json/movie.js",
      type: "get",
      dataType: 'json',
      success: function (res) {
        let data = res;
        console.log('data', data);
        let moviedetail = "";
        let moviestory = "";

        $.each(res, function (key, value) {
          moviedetail += `
            <div>
              <a href="#" class="sliderLink movie movie${key}">
                <h2>${value.book}</h2>
                <p>
                  ${value.original_title}<br>美國上映時間 ${value.release_date}
                </p>
              </a>
            </div>
                  
            `;
          moviestory += `
          <div class="box box${key}">
            <p>${value.description}</p>
          </div>

            `;

        });
        li.append(moviedetail);
        boxstory.append(moviestory);

      },
      error: function (jqXHR, textStatus, errorThrown) {

      }
    });
  });
