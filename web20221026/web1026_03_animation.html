<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            transition: 2s;
        }
        
        @keyframes goAni{
            0%{opacity: 1;}
            50%{opacity: 0;}
            100%{opacity: 1;}
        }
        .box:hover {
            animation-name: goAni;
            animation-duration: 5s;
            background-color: lightcoral;
            width: 600px;
            height: 600px;

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
